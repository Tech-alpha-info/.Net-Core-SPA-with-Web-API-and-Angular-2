<div>


    <div class="row" style="padding-top:30px;">
    </div>

    <div class="panel panel-default">
        <div class="panel-heading text-center">Select Rows from Grid</div>
        <div class="panel-body">


            <div style='float:left;width:100%; padding-top:5px;'>

                <ngx-datatable class="material multi-click-selection striped"
                               [rows]="rows"
                               [columnMode]="'force'"
                               style="width:100%;"
                               [columns]="columns"
                               [headerHeight]="50"
                               [footerHeight]="50"
                               [rowHeight]="'auto'"
                               [limit]="5"
                               [selected]="selected"
                               [selectionType]="'multiClick'"
                               (activate)="onActivate($event)"
                               (select)='onSelect($event)'>
                </ngx-datatable>
            </div>


        </div>
    </div>


    <div class="row" style="padding-top:30px;">
    </div>

        <div class="row" style="padding-top:30px;">
            <div class="col-lg-12 text-center">


                <div class="panel panel-default">
                    <div class="panel-heading">Selections</div>
                    <div class="panel-body">

                        <div class='selected-column2'>

                            <ul>
                                <li *ngFor='let sel of selected'>
                                    {{sel.name}}
                                </li>
                                <li *ngIf="!selected.length">No Selections</li>
                            </ul>
                        </div>


                    </div>
                </div>




            </div>
        </div>

    </div>
